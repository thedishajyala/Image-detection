<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Interpreter</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #2c3e50, #bdc3c7);
            color: #ffffff;
            text-align: center;
        }

        /* Page container */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Title styling */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Description text */
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        /* Video stream */
        img {
            width: 100%;
            max-width: 700px;
            border: 3px solid #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Language Interpreter</h1>
        <p>Hold your gesture inside the green box for a live prediction.</p>
        <div>
            <img src="{{ url_for('video_feed') }}" alt="Video Stream">
        </div>
    </div>
    <footer>
        Created with ‚ù§ by Naisha<3
    </footer>
</body>
</html>
